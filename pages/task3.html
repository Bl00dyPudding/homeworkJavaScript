<script type="text/javascript">
  var a = +prompt('Введите число A');
  var b = +prompt('Введите число B');

  if (a >= 0 && b >= 0) {
    console.log(a - b);
    document.querySelector('.answer').innerText = a + ' - ' + b + ' = ' + (a - b);
  } else if (a < 0 && b < 0) {
    console.log(a * b);
    document.querySelector('.answer').innerText = a + ' * ' + b + ' = ' + (a * b);
  } else {
    console.log(a + b);
    document.querySelector('.answer').innerText = a + ' + ' + b + ' = ' + (a + b);
  }
</script>
