<script>

var randomize = function () {
  return Math.floor(Math.random() * 10000 + 1);
};

var array = [];

while (array.length < 100) {
  let x = randomize()
  if (array.indexOf(x) < 0) {
    array.push(x);
  }
}

var countBacketPrice = function () {
  var totalPrice = 0;
  for (var i = 0; i < array.length; i++) {
    totalPrice += array[i];
  }
  return totalPrice;
};

console.log(countBacketPrice());
console.log(array);
</script>
