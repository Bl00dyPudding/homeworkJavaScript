        Задание №2
      </p>
      <div class="codeBlock">
        <code>
С помощью цикла do…while написать функцию для вывода чисел от 0 до 10, чтобы результат выглядел так:

0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
        </code>
      </div>
      <div class="buttons">
        <button class="btn" onclick="start()">Зарандомить</button>
      </div>
      <p class="answer"></p>
    </div>
  </section>
</main>
<script type="text/javascript">
  var randomize = function () {
    return Math.floor(Math.random() * 100 + 1);
  };

  var start = function () {
    var randomNumber = randomize();
    var i = 0;
    var answer = '';

    do {
      if (i == 0) {
        answer += i + ' - это ноль. ';
      } else if (i % 2 == 0) {
        answer += i + ' - четное число. ';
      } else {
        answer += i + ' - нечетное число. ';
      }
      // answer += '\n';
      i++;
    } while (i <= randomNumber);

    console.log(answer);

    document.querySelector(".answer").innerText = answer;
  };
</script>
