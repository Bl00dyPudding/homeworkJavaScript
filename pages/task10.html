<script type="text/javascript">
var random = function(){
  return Math.floor(Math.random() * 3 + 1);

var magicEightBall = function(magic) {
  let answer;
  if (magic == 1) {
    answer = 'ДА'
  } else if (magic == 2) {
    answer = 'НЕТ'
  } else {
    answer = 'ХЗ'
  }
  return document.querySelector(".answer").innerText = answer;
}
